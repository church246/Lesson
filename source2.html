<script type="text/javascript">
  // 第一組圖片清單
  var pics1 = [
    "assets/img/control/1.JPG", "assets/img/control/2.JPG", "assets/img/control/3.JPG",
    "assets/img/control/4.JPG", "assets/img/control/5.JPG", "assets/img/control/6.JPG",

    "assets/img/control/10.JPG", "assets/img/control/11.JPG", "assets/img/control/12.JPG"
  ];
  var index1 = 0;
  var timer1;


  // 第二組圖片清單
  var pics2 = [  "assets/img/control/13.JPG", "assets/img/control/14.JPG", "assets/img/control/15.JPG",
    "assets/img/control/16.JPG", "assets/img/control/17.JPG", "assets/img/control/18.JPG",

    "assets/img/control/28.JPG"
  ];
  var index2 = 0;
  var timer2;

    // 第三組圖片清單
  var pics3 = [  "assets/img/control/29.JPG", "assets/img/control/30.JPG", "assets/img/control/31.JPG",
    "assets/img/control/32.JPG", "assets/img/control/33.JPG", "assets/img/control/34.JPG",

    "assets/img/control/44.JPG", "assets/img/control/45.JPG", "assets/img/control/46.JPG"
  ];
  var index3 = 0;
  var timer3;

     // 第四組圖片清單

  ];
  var index4 = 0;
  var timer4;

  function showPic1() {
    document.images["slide1"].src = pics1[index1];
  }

  function showPic2() {
    document.images["slide2"].src = pics2[index2];
  }

  
  function showPic3() {
    document.images["slide3"].src = pics3[index3];
  }

    function showPic4() {
    document.images["slide4"].src = pics4[index4];
  }

  function next1() {
    index1++;
    if (index1 >= pics1.length) index1 = 0;
    showPic1();
    resetTimer1();
  }

  function prev1() {
    index1--;
    if (index1 < 0) index1 = pics1.length - 1;
    showPic1();
    resetTimer1();
  }

  function next2() {
    index2++;
    if (index2 >= pics2.length) index2 = 0;
    showPic2();
    resetTimer2();
  }

  function prev2() {
    index2--;
    if (index2 < 0) index2 = pics2.length - 1;
    showPic2();
    resetTimer2();
  }

   function next3() {
    index3++;
    if (index3 >= pics3.length) index3 = 0;
    showPic3();
    resetTimer3();
  }

  function prev3() {
    index3--;
    if (index3 < 0) index3 = pics3.length - 1;
    showPic3();
    resetTimer3();
  }

     function next4() {
    index4++;
    if (index4 >= pics4.length) index4 = 0;
    showPic4();
    resetTimer4();
  }

  function prev4() {
    index4--;
    if (index4 < 0) index4 = pics4.length - 1;
    showPic4();
    resetTimer4();
  }

  function autoPlay1() {
    next1();
  }

  function autoPlay2() {
    next2();
  }

   function autoPlay3() {
    next3();
  }

    function autoPlay4() {
    next4();
  }


  function resetTimer1() {
    clearInterval(timer1);
    timer1 = setInterval(autoPlay1, 3000);
  }

  function resetTimer2() {
    clearInterval(timer2);
    timer2 = setInterval(autoPlay2, 4000);
  }

  function resetTimer3() {
    clearInterval(timer3);
    timer3 = setInterval(autoPlay3, 4000);
  }

    function resetTimer4() {
    clearInterval(timer4);
    timer4 = setInterval(autoPlay4, 4000);
  }

  // 初始化
  showPic1();
  showPic2();
   showPic3();
  timer1 = setInterval(autoPlay1, 3000);
  timer2 = setInterval(autoPlay2, 4000);
  timer3 = setInterval(autoPlay3, 4000);
  timer4 = setInterval(autoPlay4, 4000);
</script>
