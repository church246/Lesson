<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>表單送出成功 | 感謝您的填寫</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Custom Style -->
    <style>
      body {
        font-family: 'Noto Sans TC', sans-serif;
        background: linear-gradient(135deg, #f8fafc, #e8f0fe);
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .success-card {
        background: #fff;
        border-radius: 1.5rem;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        max-width: 480px;
        padding: 2.5rem;
        text-align: center;
        animation: fadeIn 1s ease;
      }
      .success-card img {
        width: 140px;
        margin-bottom: 1.5rem;
        border-radius: 50%;
        box-shadow: 0 0 12px rgba(0,0,0,0.1);
      }
      .success-card h1 {
        font-size: 2rem;
        font-weight: 700;
        color: #0d6efd;
        margin-bottom: 0.8rem;
      }
      .success-card p {
        font-size: 1.1rem;
        color: #555;
      }
      .btn-home {
        margin-top: 2rem;
        padding: 0.6rem 1.8rem;
        border-radius: 50px;
        background: #0d6efd;
        color: white;
        transition: all 0.3s ease;
      }
      .btn-home:hover {
        background: #084298;
        transform: translateY(-3px);
      }
      @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
      }
    </style>
  </head>

  <body>
    <div class="success-card">
      <img src="../assets/img/thanks.jpg" alt="感謝圖示">
      <h1>填表成功！</h1>
      <p>感謝您的填寫與參與，我們已收到您的資料。</p>
      <p class="text-muted small mt-3">祝您有美好的一天 ✨</p>
      <a href="/" class="btn btn-home">返回首頁</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
