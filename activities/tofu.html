    <!-- <H3 align="center">據《康健》雜誌報導，臭豆腐中富含植物性乳酸菌，具有很好的調節腸道及健胃功效。該報道稱臭豆腐中含有植物性乳酸菌，跟酸奶中的一樣。有“植物性乳酸菌研究之父”之稱的日本東京農業大學岡田早苗教授發現：在臭豆腐、泡菜等食品當中含有高濃度的植物殺菌物質，包括單寧酸，而植物性乳酸菌在腸道中的存活率比動物性乳酸菌要高得多。<br><br>

        臭豆腐中的原料豆腐幹本來就是營養價值很高的豆製品，蛋白質含量達 15%—20% 與肉類相當，同時含有豐富的鈣質。經過發酵後蛋白質分解為各種氨基酸，又產生了酵母等物質，所以有增進食欲、促進消化的功效。<br><br>
        
        臭豆腐乳其飽和脂肪含量很低，又不含膽固醇，還含有大豆中特有的保健成分——大豆異黃酮，它的營養價值甚至比奶酪還高。此外，吃臭豆腐對預防老年癡呆還有積極作用。一項科學研究表明：臭豆腐的營養成分在制作前後最顯著的變化是合成了大量維生素 B12 。<br><br>
        
        每 100 克的臭豆腐中可含有 10 微克左右的維生素 B12，缺乏維生素 B12 會加速大腦的老化進程從而誘發老年癡呆。而除動物性食物，如肉、蛋、奶、魚、蝦含有較多維生素 B12 外，發酵後的豆制品也可產生大量的維生素 B12，其中尤以臭豆腐含維生素 B12 更高，可見臭豆腐的營養價值還是很不錯的哦。</H3>
