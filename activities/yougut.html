    <!-- <H3 align="center">優格的營養價值豐富，1杯500克優格所含的鈣，幾乎達每日建議攝取量的一半，維生素B群和B12的含量也不低，能保護心臟和避免神經管發育缺陷（Neural tube birth defects）。除此之外，一杯優格的量能提供每日攝取量38%的磷、12%的鎂和18%的鉀，這些礦物質都是人體必需的營養，能控制血壓、幫助代謝和保持骨骼健康。<br><br>

        優格低卡高蛋白 提升飽足感有利減肥<br>
        優格最廣為人知的功效，莫過於減肥、控制體重，而優格除了富含鈣質外，蛋白質含量也不低。一份200克的優格含有高達12克的蛋白質，而攝取足夠的蛋白質，能夠提高身體的代謝，抑制胃口，刺激荷爾蒙分泌，讓人感到飽足，減少因飢餓而額外攝取熱量的機會。<br><br>
        
        一份實驗讓二組人攝取相同熱量的飲食，一組以優格當點心，另一組吃低蛋白質的點心，結果發現吃優格的一組，不僅不容易餓，晚餐也少攝取了100克的熱量，另外，如果吃希臘式優格，那效果更明顯，因為比起其他優格，希臘式優格的高蛋白更能有效抑制胃口，並延緩飢餓感的出現。<br><br>
        
        值得注意的是，多數人以為減肥就要吃低脂或無脂的食物，因此市面上有不少零脂或低脂優格，但根據歐洲營養學雜誌（European Journal of Nutrition）指出，攝取全脂的乳製品，包括優格，可能反而會降低肥胖的機率，這和一般的認知相當不同。<br>
        許多優格都含有活菌或益生菌等好菌，不僅有助於腸胃健康、減輕腸躁症（IBS）的症狀，並預防腹瀉和便祕等腸胃症狀。但是許多優格經過高溫殺菌後，優格好菌都被殺光，若未再添加活菌，就沒有幫助消化的功能，因此，建議在挑選時可以特別注意成分標示，是否有註明含有的各菌種。（同場加映：益生菌及益生元對健康的好處是什麼？）<br><br>

        另外，經常攝取優格，特別是含有益生菌的優格，有增強免疫系統的效果，並降低受感染的機會。此外，益生菌還有降低發炎的功能，不論是病毒感染或腸胃問題，都有一定的舒緩效果，甚至有些研究顯示益生菌有預防感冒、縮短一般感冒時程或減輕症狀的效果。<br><br>
        
        優格高鈣 預防骨鬆降血壓<br>
        優格含有保護骨骼的主要營養素，包括鈣、蛋白質、鉀、磷或維生素D（視有無添加），這些營養素都能有效預防中老年人常見的骨質疏鬆，研究也顯示，1天至少要攝取3份以上的像是優格的乳製品，才能維持骨骼的強度及密度。（同場加映：趁早開始重訓：強健骨頭防骨質疏鬆）<br><br>
        
        值得一提的是，優格的脂肪大多為飽和脂肪，僅含少量單元不飽和脂肪酸，而許多研究認為飽和脂肪對心臟健康有害，然而，近期針對優格的研究則指出，攝取乳製品中的飽和脂肪，反而會增加血液中的好膽固醇（HDL），有利心臟保持健康，降低了罹患心臟病的風險。此外，乳製品的高鈣特性，也有助降低血壓，並且對已經有高血壓的人更有效，而高血壓也是心臟病關鍵危險因子之一。（詳情請參考：高血壓心臟病）</H3>
