    <!-- <H3 align="center">蛋糕尤其是奶油蛋糕因為其獨特的美味而深受年輕人和孩子們的喜愛。這種甜食除了好味道，還可以放鬆精神，使心情愉快，也是解壓的有效食物，因此在人們當中的食用量也一直非常高。人們在享受蛋糕帶來的美味和愉悅時，卻沒有注意到蛋糕以下的巨大危害！<br><br>

<ol type="1">

        <Li>增加心臟疾病的概率</Li>
        
        因為動物奶油的造價較高，我們在市場上吃到的蛋糕其實都是由植物奶油而非動物奶油製作的。而這種植物奶油就是反式脂肪酸。<br>
        
        
        反式脂肪酸長期食用會增加血液中的低密度脂蛋白膽固醇的含量，從而減少可以預防心臟病的高密度脂蛋白膽固醇的含量，從而增加患心臟類疾病例如冠心病的危險。<br><br>
        
        
        <Li></Li>增加部分疾病發病率</Li>
        
        這種反式脂肪酸長期食用，還會增加血液粘稠度，促進血栓的形成，從而可能導致動脈硬化，誘發過敏、哮喘等症狀，還有可能增加糖尿病，乳腺癌和腫瘤的發病率。因此我們一定要謹慎食用。<br><br>
        
        
        
        <Li></Li>影響發育</Li>
        
        蛋糕里的反式脂肪酸引起的一系列反應最紅還會影響嬰幼兒和青少年的生長發育，並對他們的神經中樞系統造成不利的影響。家長們一定要控制孩子們的食量。<br><br>
        
        
        <Li></Li>添加劑危害大</Li>
        
        為了保持蛋糕的保質期，也為了保持蛋糕漂亮的外表，吸引更多人來食用，往往加了很多添加劑。這種添加劑長期食用對人體的危害也是不言而喻的。<br><br>
        
        
        
        蛋糕雖美好，健康也重要。偶爾進行一些食用對身體損害不大，但是不要對食量不加以控制，隨心所欲。</H3>
