        維生素的抗氧化作用<br>
        
              蔬菜、水果中含有豐富的維生素，如維生素A、維生素E、維生素C、β葫蘿蔔素等，具有抗氧化作用，能與過氧化物質作用，以減少其對身體產生之危害。部分研究指出，過氧化物質是產生老化、癌症及心血管疾病等的因子。人體正常代謝、暴露在致癌的環境下，如吸煙、喝酒或飲食不當，產生氧化作用，氧化物會破壞細胞膜上的脂肪酸，造成細胞的損壞，以致改變其結構及作用，而這些過程都會增加罹患癌症的危險性；抗氧化物質則能保護細胞膜不被這些氧化物質所破壞。</H3>
