        2個破解亞硝胺的方法<br>
              
        
        
        先蒸再料理<br>
        如果是在家做香腸料理，她建議先在香腸上戳幾個洞，再放進電鍋蒸，蒸熟後，底下的出水就不要用，因為它就是亞硝酸鹽，這個做法大概去掉80%、 90%以上的亞硝酸鹽，然後再拿去烤或煎。<br><br>
        
         
        
        多攝取含維生素C的水果<br>
        劉怡里說，維生素C可以阻斷形成亞硝胺的路徑。農委會很厲害，能夠種出很多去除亞硝酸鹽的水果，包括海梨、茂谷柑、葡萄柚、鳳梨等維生素Ｃ含量高的水果。例如１顆鳳梨可以解掉5根香腸的亞硝酸鹽含量；或是吃一根香腸，就吃顆奇異果或者葡萄柚、橘子也行。<br><br>
          
        
         
        
        江坤俊醫師說，亞硝酸本身其實是個好東西，若它單獨進到胃部分解後，會分解出一氧化氮，它有助於放鬆血管，而且它本身也可以殺菌，可是它碰到胺不好了，幸好維生素C就可阻斷亞硝胺的形成，提醒大家，吃完香腸記得多吃蔬果。
