        3. 毒澱粉：珍珠奶茶中的「珍珠」，又稱為「波霸」和「粉圓」，主要成分是太白粉、地瓜粉、馬鈴薯粉等澱粉，但天然的澱粉需要較高溫度與較長時間的烹煮，烹煮後會產生很高的黏度，遇冷卻很快地變硬或沉澱，因此許多業者會添加經過處理的「修飾澱粉」，提升粉圓的黏度、質地及品質穩定性，即使冷卻也能保持Q彈口感。<br>
        
        「修飾澱粉」係將源自穀粒或根部（如玉米、高梁、米、小麥、馬鈴薯、甘薯、樹薯、西米椰子等）之天然澱粉，以少量化學藥品處理，改變其物理特性而產製，用於食品添加的稱之「食用化製澱粉」，也就是一般人常聽到的「修飾澱粉」。目前衛生福利部核准使用的食用化製澱粉共21種，各有其適用規範和標準，正常使用對健康無害。可怕的是，不肖業者可能將工業用的「化工澱粉」當作「食用化製澱粉」使用，長期誤食對健康的影響大。另外，過去也曾有業者為增加粉圓、芋圓類、板條等澱粉製品的口感與彈性，使用不可直接添加於食品當中的順丁烯二酸酐，順丁烯二酸酐是工業用化學原料，常用於殺蟲劑、黏著劑等穩定劑，吃下肚容易導致腎臟傷害，不可不慎。<br><br>
