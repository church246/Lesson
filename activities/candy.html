        <H3>若是吃的甜食愈多，長期下來恐怕會讓你愈想吃糖, 而糖吃太多會有甚麼影響呢？<br><br>

        1. 體重增加、肥胖<br>

        攝取過多糖就會增加過多熱量，由於糖是「空熱量」，沒有蛋白質或纖維，無法攝取到營養，也沒辦法給你飽足感。《美國臨床營養學雜誌（(The American Journal of Clinical Nutrition)）》上的一篇研究也發現，飲用含糖飲料會促進成人和兒童的體重增加。<br>
        
        
        高糖份的人工食物，能讓血糖快速劇烈變化，因此能很快帶來飽足感，但也很快會餓，很有可能會讓人渴求更多高糖份食物，進而使人對糖的依賴加劇。<br>
        
        　　柳朋馳指出吃糖一定會增加熱量，造成體重上升，值得注意的是，在發胖的過程中，也會出現容易疲倦、肝功能異常，甚至會增加心血管風險，這些也是糖吃太多，對身體帶來的影響。<br><br>
        
        2.影響認知功能、情緒<br>
        
        攝入過多的糖，也會讓你感覺情緒低落，尤其是當你吃高糖、加工的零食。<br>
        
        不含蛋白質或脂肪的高糖食物會讓血糖飆升，讓你感到疲倦、煩躁和憂鬱，甚至發表在《神經病學雜誌（Neurology）》上的一項研究也發現，高血糖對認知有負面影響。<br>
        
        柳朋馳指出，高嗜糖的民眾確實會影響認知功能，也會對於記憶有影響，可以從糖尿病病人身上發現，如果血糖控制不佳，都會提高認知功能下降的風險，甚至進展成失智症。若是長期處於高血糖的狀況下，也會影響到腦血管健康。<br>

        3. 皮膚冒粉刺、痘痘<br>
        
        造成粉刺、痘痘的原因很多，吃糖就是其中一個。《美國醫學會皮膚病學期刊（JAMA Dermatology）》一項研究發現，富含糖的食物及牛奶、脂肪食物的飲食和成人皮膚問題有關。（推薦閱讀：張韶涵靠戒糖凍齡　公開3原則、僅1時間點能吃糖）<br>
        
        糖會影響皮膚健康，吃太多糖，容易影響胰島素、荷爾蒙，造成皮膚問題，且還會形成糖化終產物（AGEs），會讓皮膚失去彈性、下垂，斑點與皺紋也會變多。因此如果皮膚狀況不佳，不妨先檢視一下自己的飲食，找出真正的問題所在。<br><br>
        
        4.影響消化系統<br>
