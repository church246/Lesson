    <!-- <H3 align="center">大部分家長都同意，『小朋友不能喝咖啡與茶』，因為咖啡與茶含有咖啡因，而咖啡因是一種溫和的興奮劑，會刺激中樞神經，呼吸系統，胃酸分泌。過量，會減少腦部的供血量，影響嬰兒的腦部發育。6歲以下一定要嚴格禁止咖啡與茶…等含有咖啡因的飲料與食物。而6~12歲的孩童，因為腎臟功能尚未發育完成，代謝咖啡因的能力較慢，所以也建議應該避免。<br><br>

 

        除了咖啡和茶之外，其實還有一些潛藏咖啡因的飲料與食物，巧克力與可樂就是我們常常忽略、但又是深受小朋友喜歡的兩種食物。<br>
        
         
        
        可樂的成分：高果糖糖漿，蔗糖，蘇打水，咖啡因，焦糖色素。<br>
    
        一罐350cc的可樂含有35g的精緻糖，等同於7顆方糖。<br>
        
        如果你不會給小朋友一次吃3顆以上的方糖，那得嚴格限制可樂。<br>
        
         
        
        一罐350cc的可樂含有35mg咖啡因，等於等容積黑咖啡的1/4。<br>
        
        如果你從來不給小朋友喝咖啡，那可樂是否也該嚴格禁止。<br><br>
        
         
        
        另外，也有統計學表示，長期飲用含蘇打水的飲品（可樂，汽水）容易造成身體鈣質的流失。如果你希望小朋友可以留住飲食中的鈣質，那可樂汽水也該限量囉。<br>
        
         
        
        巧克力：可可，可可脂，糖，咖啡因<br>
        
        每100g的黑巧克力中（苦的那種），含有43mg的咖啡因。雖然我們通常不會一次吃到那麼多的巧克力，但是其中含有的咖啡因仍然會刺激小朋友的中樞神經。<br>
        
        而且，每100g『甜』的巧克力，添加了約50g的精緻糖，高糖份也容易造成小朋友的好動與不安喔。<br>
        
        因此營養師建議：6歲以下，禁止吃巧克力、喝可樂、咖啡、茶。6~12歲學齡兒童，也應該要盡量避免喔。</H3>
